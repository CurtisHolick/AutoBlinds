<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="timeText">

</h3>
<label for="systemTime">Current system time:</label>
    <input type="datetime-local" id="systemTime" name="systemTime" value="{{ systemTime }}">
<script>
    var d = new Date();
    document.getElementById("timeText").innerHTML = d;

    var formatD = d.toISOString().slice(0,16);

    console.log(formatD);
    document.getElementById("systemTime").value = formatD;
</script>

</body>
</html>
